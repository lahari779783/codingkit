<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodingKit</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='js/css/style.css') }}"
    />
  </head>

  <body class="bg-light">
    <!-- üåê Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-3 shadow">
      <a
        class="navbar-brand d-flex align-items-center"
        href="{{ url_for('index') }}"
      >
        <img
          src="{{ url_for('static', filename='js/images/logo.png') }}"
          alt="Logo"
          width="100"
        />

        <span class="ms-2 fw-bold">CodingKit</span>
      </a>

      <!-- ‚ò∞ Hamburger Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navButtons"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- üß≠ Nav Buttons -->
      <div class="collapse navbar-collapse" id="navButtons">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item mx-2">
            <a
              href="https://www.w3schools.com/"
              target="_blank"
              class="btn btn-outline-secondary"
              >W3Schools</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              href="https://www.hackerrank.com/"
              target="_blank"
              class="btn btn-outline-secondary"
              >HackerRank</a
            >
          </li>
          <li class="nav-item mx-2">
            <form
              method="POST"
              action="{{ url_for('add_button') }}"
              class="d-flex"
            >
              <input
                type="text"
                name="site_name"
                class="form-control me-2"
                placeholder="Site Name"
                required
              />
              <input
                type="url"
                name="site_link"
                class="form-control me-2"
                placeholder="https://example.com"
                required
              />
              <button type="submit" class="btn btn-outline-primary">
                <i class="fas fa-plus"></i> Add Site
              </button>
            </form>
          </li>
        </ul>

        <div class="d-flex">
          <a
            href="{{ url_for('history') }}"
            class="btn btn-outline-warning me-2"
            >History</a
          >
          <a href="{{ url_for('login') }}" class="btn btn-outline-success me-2"
            >Login</a
          >
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger"
            >Logout</a
          >
        </div>
      </div>
    </nav>
    <!-- üîç Search + Load Video -->
    <form method="POST" action="{{ url_for('index') }}">
      <div class="container my-4">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="input-group">
              <input
                type="text"
                name="video_link"
                class="form-control"
                placeholder="Paste YouTube link here..."
                value="{{ video_link or '' }}"
                required
              />
              <button class="btn btn-primary" type="submit">
                ‚ñ∂ Load Video
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    {% if video_link %}
    <!-- üé• Video + üí¨ Chatbox -->
    <div class="container">
      <div class="row g-3 align-items-stretch">
        <div class="col-md-9 d-flex">
          <div class="card shadow-sm w-100">
            <div class="card-body d-flex flex-column" style="height: 100%">
              <h5 class="card-title">YouTube Player</h5>
              <div class="ratio ratio-16x9 flex-grow-1">
                <iframe
                  id="youtubeFrame"
                  src="https://www.youtube.com/embed/{{ video_id }}?enablejsapi=1"
                  title="YouTube Video"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 d-flex">
          <div class="card shadow-sm w-100">
            <div class="card-body d-flex flex-column" style="height: 100%">
              <h5 class="card-title">Chatbox</h5>
              <div
                class="flex-grow-1"
                style="background-color: #f9f9f9; border-radius: 5px"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- üïí Timestamp Note Entry -->
    <div class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">‚è± Timestamp Notes</h5>

          <div class="mb-3 d-flex">
            <input
              type="text"
              id="timestampNoteInput"
              class="form-control me-2"
              placeholder="Write a note for current time..."
            />
            <button
              type="button"
              class="btn btn-outline-primary"
              onclick="saveTimestampNote()"
            >
              ‚ûï Save Timestamp
            </button>
          </div>

          <ul id="timestampNotesList" class="list-group"></ul>
        </div>
      </div>
    </div>
    <!-- ‚úÖ Save All Button (place this just after the timestamp section) -->
    <div class="container my-4">
      <form
        method="POST"
        action="{{ url_for('save_history') }}"
        onsubmit="prepareSaveAll()"
      >
        <input type="hidden" name="video_link" value="{{ video_link }}" />
        <input type="hidden" id="notesField" name="notes" value="" />
        <button type="submit" class="btn btn-success w-100">üíæ Save All</button>
      </form>
    </div>
    {% endif %}
    <!-- üíª Compiler + üìù Notepad -->
    <div class="container">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Online Compiler</h5>
              <iframe
                src="https://onecompiler.com/"
                width="100%"
                height="300px"
                style="border: none"
              ></iframe>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Online Notepad</h5>
              <iframe
                src="https://anotepad.com/"
                width="100%"
                height="300px"
                style="border: none"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
      let player;
      const notesList = document.getElementById("timestampNotesList");
      const noteInput = document.getElementById("timestampNoteInput");
      const savedNotes = [];

      // ‚è™ Restore notes passed from Flask (if any)
      {% if notes %}
        const restoredNotes = `{{ notes | replace("\r", "") | replace("\n", "\\n") }}`.split("\\n");
        restoredNotes.forEach((note) => {
          if (note.trim()) {
            savedNotes.push(note);
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.innerText = note;
            notesList.appendChild(li);
          }
        });
      {% endif %}

      // ‚úÖ YouTube Player API
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("youtubeFrame");
      }

      // üíæ Save individual timestamped note
      function saveTimestampNote() {
        if (!noteInput || !noteInput.value.trim()) return;

        if (!player || typeof player.getCurrentTime !== "function") {
          alert("‚è≥ YouTube player is not ready yet!");
          return;
        }

        const noteText = noteInput.value.trim();
        const timeInSeconds = Math.floor(player.getCurrentTime());
        const timestamp = formatTime(timeInSeconds);
        const fullNote = `[${timestamp}] ${noteText}`;

        savedNotes.push(fullNote);

        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = fullNote;
        notesList.appendChild(li);

        noteInput.value = "";
      }

      // üïí Format time like 01:23
      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        return `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
      }

      // üì¶ Pack all notes into hidden input before saving
      function prepareSaveAll() {
        document.getElementById("notesField").value = savedNotes.join("\n");
      }
    </script>

    <!-- Bootstrap JS  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
