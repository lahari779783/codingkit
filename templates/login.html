<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='js/css/style.css') }}"
    />
  </head>
  <body class="centered">
    <form class="form-container" method="POST" action="{{ url_for('login') }}">
      <a
        class="navbar-brand d-flex align-items-center"
        href="{{ url_for('index') }}"
      >
        <img
          src="{{ url_for('static', filename='js/images/logo.png') }}"
          alt="Logo"
          width="100"
        />

        <span class="ms-2 fw-bold">CodingKit</span>
      </a>
      <h2>Login</h2>

      <!-- ✅ Add name="email" -->
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />

      <!-- ✅ Add name="password" -->
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />

      <button type="submit">Login</button>

      <!-- ✅ Optional: Go back to previous page -->
      <button type="button" onclick="history.back()">← Back</button>

      <p>
        Don't have an account?
        <a href="{{ url_for('register') }}">Register here</a>
      </p>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
