<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Coding Kit</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='js/css/style.css') }}"
    />
  </head>
  <body class="centered">
    <div class="container">
      <form class="form-container" method="POST" action="/register">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{{ url_for('index') }}"
        >
          <img
            src="{{ url_for('static', filename='js/images/logo.png') }}"
            alt="Logo"
            width="100"
          />

          <span class="ms-2 fw-bold">CodingKit</span>
        </a>
        <h2>Register</h2>

        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Register</button>
        <button type="button" onclick="history.back()">← Back</button>

        <p>
          Already have an account?
          <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul>
        {% for category, message in messages %}
        <li style="color: red">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
